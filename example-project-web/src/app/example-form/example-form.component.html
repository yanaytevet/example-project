<div class="mb-4">
    <app-breadcrumbs [linkItems]="breadcrumbs"></app-breadcrumbs>
</div>
<div class="max-w-[600px] mx-auto p-5 font-sans gap-4 flex flex-col">
    <h2>Example Form</h2>

    <app-checkbox-input label="Can Edit" [formControl]="canEditCtrl"></app-checkbox-input>

    <div class="flex flex-col">
        <span class="input-label">Input Field</span>
        <input type="text"
               [formControl]="inputDebouncer.ctrl"
               class="mt-1 main-input"
        />
    </div>

    <div class="flex flex-col">
        <span class="input-label">Text Area:</span>
        <textarea
                class="mt-1 main-input"
                [formControl]="textAreaDebouncer.ctrl" rows="4"></textarea>
    </div>

    <div class="mt-8 p-4 bg-layer-2 p-6 rounded-xl shadow-1">
        <h3 class="font-bold mb-2">Values:</h3>
        <div>
            @for (value of values; track $index) {
                <p class="my-1 p-2 border border-gray-200 rounded">{{ value }}</p>
            }
        </div>
    </div>
</div>
