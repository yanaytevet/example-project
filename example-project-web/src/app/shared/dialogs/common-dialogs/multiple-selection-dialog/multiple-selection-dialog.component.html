<div class="dialog-container">
    <h2>{{ data.title }}</h2>
    <p>{{ data.text }}</p>

    <form [formGroup]="form">
        <div class="mb-4">
            <div class="flex flex-col space-y-2">
                @for (option of data.options; track option.value; let i = $index) {
                    <div
                        (click)="toggleOption(i)"
                        class="flex items-center px-4 py-2 border rounded bg-white hover:bg-gray-100 text-gray-700 cursor-pointer"
                        [class.dialog-btn-selected]="isSelected(i)"
                    >
                        <div class="flex-grow">{{ option.display }}</div>
                        <div class="flex-shrink-0 ml-2">
                            @if (isSelected(i)) {
                                <ng-icon [svg]="checkIcon" class="h-5 w-5 text-white"></ng-icon>
                            }
                        </div>
                    </div>
                }
            </div>

            @if (getErrorMessage()) {
                <p class="text-red-500 text-xs italic mt-1">{{ getErrorMessage() }}</p>
            }
        </div>
    </form>

    <div class="flex justify-end space-x-2">
        <app-confirmation-button
                [disabled]="optionsFormArray.invalid"
                [text]="data.confirmActionName ?? 'Submit'"
                (click)="onConfirm()">
        </app-confirmation-button>
        <button
                (click)="emitClose(null)"
                class="dialog-btn dialog-cancel-btn">
            {{ data.cancelActionName ?? 'Cancel' }}
        </button>
    </div>
</div>
