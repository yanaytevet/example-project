<div class="dialog-container">
    <h2>{{ data.title }}</h2>
    <p>{{ data.text }}</p>
    <div class="dialog-buttons-container">
        @if (data.showCopyButton) {
            <button class="btn" (click)="copyToClipboard()">Copy</button>
        }
        <button class="btn accept-btn" (click)="emitClose()">{{ data.confirmActionName ?? 'OK' }}</button>
    </div>
</div>
