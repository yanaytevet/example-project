<div class="dialog-container">
    <h2>{{ data.title }}</h2>
    <p>{{ data.text }}</p>
    <button class="dialog-btn dialog-confirm-btn" (click)="emitClose(true)">{{ data.confirmActionName ?? 'Submit' }}</button>
    <button class="dialog-btn dialog-cancel-btn" (click)="emitClose(false)">{{ data.cancelActionName ?? 'Cancel' }}</button>
</div>
