<span class="dialog-title-container" mat-dialog-title>
  <span class="dialog-title">{{title}}</span>
  <span class="flex-spacer"></span>
  <mat-icon [mat-dialog-close]="false" class="close-icon">close</mat-icon>
</span>
<div mat-dialog-content>
  {{text}}
</div>
<div mat-dialog-actions class="dialog-actions" align="end">
  <button mat-raised-button [mat-dialog-close]="false">{{cancelActionName}}</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>{{confirmActionName}}</button>
</div>
