<div class="flex items-center">
  @for (linkItem of linkItems(); track linkItem; let last = $last) {
    @if (linkItem.active) {
      <a class="no-underline text-writing"
         [routerLink]="linkItem.linkArr">{{linkItem.text}}</a>
    } @else {
      <span class="no-underline text-writing">{{linkItem.text}}</span>
    }
    @if (!last) {
      <ng-icon name="bootstrapChevronRight" class="mx-2.5 h-5 w-5" color="var(--color-writing)"></ng-icon>
    }
  }
</div>
