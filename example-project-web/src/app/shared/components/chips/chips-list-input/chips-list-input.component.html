<mat-form-field class="chips-list">
    <mat-label>{{label}}</mat-label>
    <mat-chip-grid #chipGrid aria-label="Enter Tags"
                   cdkDropList
                   [disabled]="!canEdit"
                   cdkDropListOrientation="horizontal"
                   (cdkDropListDropped)="drop($event)">
        <mat-chip-row *ngFor="let tag of currentChips"
                      (removed)="removeChip(tag)"
                      [editable]="canEdit"
                      cdkDrag
                      (edited)="editChip(tag, $event)"
                      [aria-description]="'press enter to edit ' + tag">
            {{tag}}
            <button matChipRemove [attr.aria-label]="'remove ' + tag" *ngIf="canEdit">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip-row>
        <input placeholder="New tag..."  *ngIf="canEdit"
               [matChipInputFor]="chipGrid"
               [matChipInputAddOnBlur]="true"
               (matChipInputTokenEnd)="addChip($event)"/>
    </mat-chip-grid>
</mat-form-field>
