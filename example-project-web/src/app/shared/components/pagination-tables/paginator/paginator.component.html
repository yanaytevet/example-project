<div class="paginator">
  <span class="current-items" (click)="openSelectPageSizeDialog()">{{currentItemsText}}</span>
  <button mat-mini-fab color="primary" (click)="goBackOnePage()" [disabled]="genericDataHandler?.paginationData?.page === 0">
    <mat-icon class="icon">chevron_left</mat-icon>
  </button>
  <span class="current-page" (click)="openSelectPageDialog()">page {{genericDataHandler?.paginationData?.page + 1}} of {{genericDataHandler?.paginationData?.pages_amount}}</span>
  <button mat-mini-fab color="primary" (click)="goForwardOnePage()"  [disabled]="genericDataHandler?.paginationData?.page >= genericDataHandler?.paginationData?.pages_amount - 1">
    <mat-icon class="icon">chevron_right</mat-icon>
  </button>
</div>
