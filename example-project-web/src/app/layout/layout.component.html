<div>
    <div class="main-navbar flex justify-between items-center">
        <a class="logo" [routerLink]="routingService.getHomeUrl()">ExampleProject</a>
        @if(authService.isLoggedIn()) {
        <div class="relative user-menu-container">
            <button
                class="flex items-center space-x-1 px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-200 focus:outline-none"
                (click)="toggleUserMenu($event)">
                <span class="text-gray-700">{{ authService.user()?.username }}</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
            @if(isUserMenuOpen) {
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                <button
                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    (click)="logout()">
                    Logout
                </button>
            </div>
            }
        </div>
        }
    </div>
    <router-outlet />
</div>
