<div class="min-h-screen bg-gray-50">
    <div class="main-navbar flex justify-between items-center bg-white shadow-md px-6 py-4 sticky top-0 z-50">
        <a class="logo text-2xl font-bold text-indigo-600 hover:text-indigo-800 transition-colors duration-200" [routerLink]="routingService.getHomeUrl()">ExampleProject</a>
        @if(authService.isLoggedIn()) {
        <app-menu-button
            [text]="authService.userInitials() ?? ''"
            [icon]="bootstrapChevronDown"
            [actions]="userMenuActions">
        </app-menu-button>
        }
    </div>
    <div class="container mx-auto px-4 py-6">
        <router-outlet />
    </div>
</div>
