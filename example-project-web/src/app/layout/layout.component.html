<div class="min-h-screen bg-gray-50">
    <div class="main-navbar flex justify-between items-center bg-white shadow-md px-6 py-4 sticky top-0 z-50">
        <a class="logo text-2xl font-bold text-indigo-600 hover:text-indigo-800 transition-colors duration-200" [routerLink]="routingService.getHomeUrl()">ExampleProject</a>
        @if(authService.isLoggedIn()) {
        <div class="relative user-menu-container">
            <button
                class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-indigo-50 hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-all duration-200"
                (click)="toggleUserMenu($event)">
                <span class="text-indigo-700 font-medium">{{ authService.userInitials() ?? "" }}</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
            @if(isUserMenuOpen) {
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-10 border border-gray-100 transform transition-all duration-150 ease-in-out">
                <button
                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-700 transition-colors duration-150"
                    (click)="logout()">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Logout
                    </div>
                </button>
            </div>
            }
        </div>
        }
    </div>
    <div class="container mx-auto px-4 py-6">
        <router-outlet />
    </div>
</div>
