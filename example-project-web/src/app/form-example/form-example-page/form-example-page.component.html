<div class="page">
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [formControl]="inputDebounce.ctrl">
    <button *ngIf="inputDebounce.ctrl.value" matSuffix mat-icon-button aria-label="Clear" (click)="inputDebounce.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div class="values-container">
    <span class="value" *ngFor="let value of values">{{value}}</span>
  </div>
</div>
