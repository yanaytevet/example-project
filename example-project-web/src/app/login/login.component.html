<div class="min-h-screen flex items-center justify-center bg-layer-1">
    <div class="w-full max-w-sm p-6 bg-layer-2 rounded-2xl shadow-shadow-card">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form [formGroup]="loginForm" class="flex flex-col gap-4">
            <div class="flex flex-col">
                <span class="input-label">Username</span>
                <input type="text"
                       id="username"
                       name="username"
                       formControlName="username"
                       class="mt-1 line-input"
                       required
                />
            </div>
            <div class="flex flex-col">
                <span class="input-label">Password</span>
                <input type="password"
                       id="password"
                       name="password"
                       formControlName="password"
                       class="mt-1 line-input"
                       required
                />
            </div>
            <button class="w-full btn accept-btn"
                    (click)="tryLogin()">
                Login
            </button>
        </form>
    </div>
</div>
